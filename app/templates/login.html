{% extends 'base.html' %}
{% block content %}
   
    <div class="row-fluid">
      <h3>Pet Tracker: Login</h3>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form action="/" method="post" class="login">
        <div class="login-field">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email"/>
        </div>
        <button>Log in</button>
      </form>
    </div>

{% endblock %}
