{% extends 'base.html' %}
{% block content %}

          <th>Name</th>
          <th>Age</th>
          <th></th>
          <th></th>
        </tr>
        {% for pet in pets %}
          <tr>

              {{ pet.name }}
            </td>
            <td>
              {{ pet.birthdate }}
            </td>
            <td>

            </td>
            <td>

      {% else %}
        <p>No Pets</p>
      {% endif %}
    </div>

{% endblock %}
